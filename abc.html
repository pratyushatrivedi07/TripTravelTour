<html>
<head>
	<title> Contact Form Design </title>
	<link href="style2.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	<div class="contact-title">
		<h1>Hello</h1>
		<h2>We are always ready to serve you!</h2>
	</div>
	
	<div class="contact-form">
		<form id="contact-form" method="post" action="handler.php">
		<input name="name" type="text" class="form-control" placeholder="Your Name" required>
		<br>
		<input name="email" type="email" class="form-control" placeholder="Your Email" required>
		<br>
		
		<textarea name="message" class="form-control"  placeholder="Message"  row="4" required>
		</textarea>
		<br>
			
		<a type="submit" class="form-control submit" value="SEND MESSAGE" href="form.html">
			
		</form>
	</div>		
	
</body>
</html>
